<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Discover Your Horoscope Sign</h1>
    <form id="horoscope-form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name in sentence case" required>
      <label for="birth-month">Birth Month:</label>
      <input type="text" id="birth-month" name="birth-month" placeholder="Enter your birth month in sentence case" required>
      <button type="submit">Find My Sign</button>
    </form>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
